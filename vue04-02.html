<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="http://unpkg.com/vue@2.6.12/dist/vue.js"></script>


</head>
<body>
    <div id="app1">
        <h3>{{ message }}</h3>
    </div>
    <hr>
    <div id="app2">
    </div>
    <script>
        new Vue({
            el: "#app1",
            data: {
                message: "vue에서 template 속성을 사용하지 않은 경우"
            }
        });

        new Vue({
            el: "#app2",
            data: {
                message: "vue에서 template 속성을 사용한 경우"
            },
            template: "<h3>{{ message }}</h3>"
        });
    </script>
</body>
</html>
