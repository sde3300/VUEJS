<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 1</title>
    <script src="http://unpkg.com/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <!-- 문제1 ) 전역 컴포넌트 todo-footer를 등록하기 위해 Vue.component()를 이용하여 컴포넌트 이름과 컴포넌트 내용을 작성하고, 지역 컴포넌트 todo-list를 등록하기 위해 components 속성을 이용하여 컴포넌트 이름과 컴포넌트 내용을 작성하세요-->

    <div id="app">
        <header>
            <h3>지역 컴포넌트, 전역 컴포넌트</h3>
        </header>
        <main>
            {{message}}
            <todo-list></todo-list>
        </main>
        <todo-footer></todo-footer>
    </div>

    <script>
        Vue.component("todo-footer", {
            template: "<footer><p>footer 입니다.</p></footer>"
        });

        var cmp = {
            template: "<ul><li>아이스아메리카노</li><li>카페라떼</li><li>에스프레소</li></ul>"
        }

        new Vue({
            el: "#app",
            data: {
                message: "여기는 뷰 인스턴스 입니다."
            },
            components: {
                "todo-list":cmp
            }
        });
    </script>
</body>
</html>
