<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios 라이브러리 사용하기</title>

    <script src="http://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="getData">Axios로 데이터 가져오기</button>
    </div>

    <script>
        new Vue({
            methods: {
                getData: function() {
                    // axios.get("http://api.odcloud.kr/api/15077586/v1/centers?page=1&perPage=10&returnType=JSON&serviceKey=MQ8moCpDCqz42c3kxwz2LHfm%2BevXvXYOTYnrZjpLTYgYqArm4QD7hxWxCGM%2F24BBmgODLVMFUM6mAAH4XCFQcg%3D%3D")
                    axios.post("http://localhost:8080/ajax/veraxios")
                    .then(function(data) {
                        console.log("***** 정상 수신 *****");
                        console.log(data);
                    })
                    .catch(function(error) {
                        console.log("***** 통신 오류 *****");
                        console.log(error);
                    });
                }
            },
        }).$mount("#app");
    </script>
</body>
</html>
