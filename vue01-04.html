<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 컴포넌트</title>

    <script src="http://unpkg.com/vue@2.6.12/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <button>지역 컴포넌트 등록</button>
        <my-local-component></my-local-component>
    </div>

    <hr>

    <div id="app2">
        <button>지역 컴포넌트 등록</button>
        <my-local-component2></my-local-component2>
    </div>
    <hr>
    <div id="app3">
        <button>지역 컴포넌트 등록</button>
        <my-local-component3></my-local-component3>
    </div>

    <script>
        var cmp = {
            template: "<div>지역 컴포넌트가 등록되었습니다.</div>"
        }

        new Vue({
            el: "#app",
            components: {
                "my-local-component" : cmp
            }
        });

        new Vue({
            el: "#app2",
            components: {
                "my-local-component2" : {
                    template: "<div>지역 컴포넌트가 등록되었습니다.</div>"
                }
            }
        });

        new Vue({
            el: "#app3",
            components: {
                "my-local-component3" : cmp
            }
        });
    </script>
</body>
</html>
