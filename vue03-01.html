<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 라우터 사용</title>

    <script src="http://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <p>
            <!-- 화면 이동 버튼 -->
            <router-link to="/main">Main 컴포넌트로 이동</router-link>
            <router-link to="/login">Login 컴포넌트로 이동</router-link>
        </p>
        <!-- 실제로 화면이 그려질 부분 -->
        <router-view></router-view>

        <!-- <a href="https://www.daum.net" target="_self">다음</a>
        <a href="https://www.naver.com" target="_self">네이버</a> -->
    </div>

    <script>
        // 지역 컴포넌트 선언
        var main = {
            template: "<div>main</div>"
        }

        // 지역 컴포넌트 선언
        var login = {
            template: "<div>login</div>"
        }

        // 배열 routes에 지역 컴포넌트 설정 내용을 등록
        var routes = [
            { path: "/main", component: main },
            { path: "/login", component: login }
        ];

        // 뷰 라우터 인스턴스 생성
        // mode : 'history' 를 사용하게 되면 세부 주소를 보여주지 않음
        var router = new VueRouter({
            routes // 위에서 설정한 컴포넌트를 뷰 라우터에 등록
        });
        // 속성명을 입력한 방식
        // var router = new VueRouter({
        //     routes: routes,
        //     mode: 'history'
        // });

        // 변수 app 에 뷰 인스턴스 생성하여 저장
        var app = new Vue({
            // 뷰 인스턴스에 위에서 생성한 뷰 라우터를 등록
            router
            // 뷰 인스턴스를 html 태그 중 id값이 app인 태그에 적용
            // el속성을 사용하여 el: "#app" 을 한 것과 동일한 의미임
        }).$mount("#app");
        // 속성명을 사용한 방식
        // new Vue({
        //     el: "#app",
        //     router: router
        // });
    </script>
</body>
</html>
